<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

    <h1>Real-time Character Counter</h1>


    <textarea id="textarea"
              placeholder="Please write yourself.."
               maxlength="70"></textarea>

<p class="last">
    <span class="TotalCharacters" id="TotalCounter">Total Characters:0</span>
    <span class="RemainingCharacters" id="RemainingCounter">Remaining Characters:0</span>
</p>


</div>

<script src="java.js"> </script>
</body>
</html>
